<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Terminal Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="halloweenVideo" autoplay muted playsinline>
    <source src="Halloween_Terminal_Feed.mp4" type="video/mp4">
    Dein Browser unterst√ºtzt das Videoformat nicht.
  </video>

  <script>
    const video = document.getElementById('halloweenVideo');

    video.play().then(() => {
      // Versuch, nach 1 Sekunde Ton einzuschalten
      setTimeout(() => {
        video.muted = false;
      }, 1000);
    }).catch(err => {
      console.log("Autoplay blockiert:", err);
    });
  </script>
</body>
</html>
