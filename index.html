<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Terminal Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="feed" playsinline>
    <source src="Halloween_Terminal_Feed.mp4" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById('feed');

    function startVideo() {
      video.muted = false;
      video.play().catch(() => {
        // Fallback falls Autoplay komplett blockiert ist
        video.muted = true;
        video.play();
      });
    }

    // Simulierter "Klick" für Chromium
    window.addEventListener('load', () => {
      // Erzeuge kurzzeitig ein Click-Event
      const event = new MouseEvent('click', { bubbles: true, cancelable: true, view: window });
      window.dispatchEvent(event);
      startVideo();
    });

    // Wenn Benutzer wirklich klickt (manchmal nötig)
    document.addEventListener('click', startVideo);
  </script>
</body>
</html>
