<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      cursor: pointer;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-family: sans-serif;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>
  <video id="v" autoplay muted loop playsinline>
    <source src="Halloween_Terminal_Feed.mp4" type="video/mp4">
  </video>

  <div id="overlay">ðŸ”Š Klick zum Einschalten des Tons</div>

  <script>
    const v = document.getElementById('v');
    const overlay = document.getElementById('overlay');

    // Beim Klick Ton aktivieren
    overlay.addEventListener('click', async () => {
      try {
        v.muted = false;
        await v.play();
        overlay.style.opacity = 0;
        setTimeout(() => overlay.remove(), 400);
      } catch (err) {
        console.warn('Ton konnte nicht aktiviert werden:', err);
      }
    });
  </script>
</body>
</html>
